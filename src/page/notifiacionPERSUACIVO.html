<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oficio Persuasivo</title>
    <link rel="stylesheet" href="./css/notificacionPERSUACIVO.css">

</head>
<body>
    <div class="container">
        <h1>Generador de Oficio Persuasivo</h1>
        
        <form id="oficioForm">
            <div class="row">
                <div class="form-section">
                    <label for="periodo">Periodo Gravable (Ej: 2019-2025):</label>
                    <input type="text" id="periodo" placeholder="2019-2025" required>
                    <span class="error-message" id="periodoError">Campo requerido (formato: AAAA-AAAA)</span>
                </div>

                <div class="form-section">
                    <label for="numeroOficio">Número de Oficio (4 dígitos):</label>
                    <input type="text" id="numeroOficio" placeholder="0001" maxlength="4" required>
                    <span class="error-message" id="numeroOficioError">Campo requerido (4 dígitos)</span>
                </div>
            </div>

            <div class="form-section">
                <label for="contribuyente">Nombre del Contribuyente:</label>
                <input type="text" id="contribuyente" placeholder="MARLENE DE JESÚS PEÑA SIERRA" required style="text-transform: uppercase;">
                <span class="error-message" id="contribuyenteError">Campo requerido</span>
            </div>

            <div class="row">
                <div class="form-section">
                    <label for="cedula">Cédula (Ej: 43.888.959):</label>
                    <input type="text" id="cedula" placeholder="43.888.959" required>
                    <span class="error-message" id="cedulaError">Campo requerido</span>
                </div>

                <div class="form-section">
                    <label for="referencia">Referencia Catastral:</label>
                    <input type="text" id="referencia" placeholder="4724500101000000390015000000000" required>
                    <span class="error-message" id="referenciaError">Campo requerido (solo números)</span>
                </div>
            </div>

            <div class="form-section">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" placeholder="KRA. 6 # 8-25" required>
                <span class="error-message" id="direccionError">Campo requerido</span>
            </div>

            <div class="form-section">
                <label for="valor">Valor en Letras y Números:</label>
                <textarea id="valor" rows="2" placeholder="SIETE MILLONES QUINIENTOS MIL DOSCIENTOS TREINTA Y CUATRO PESOS ($7.500.234,00)" required></textarea>
                <span class="error-message" id="valorError">Campo requerido</span>
            </div>

            <div class="buttons">
                <button type="button" class="btn btn-secondary" id="generarPdfResolucion">Generar PDF</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="./javacritp/notifiacionPERSUACIVO.js"></script>
    <script src="./javacritp/pdfResolucion.js"></script>

</body>
</html>
